steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - auto-deployed-func
  - --allow-unauthenticated
  - --region=asia-south1
  - --memory=1024MB
  - --source=.
  - --runtime=java11
  - --vpc-connector=serverless-vpc-connector
  - --entry-point=functions.HelloWorld
  - --trigger-http